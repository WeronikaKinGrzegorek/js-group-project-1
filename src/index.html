<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <header class="header index-header">
      <div class="container">
        <div class="header__box">
          <div class="header__wrapper">
            <svg class="header__svg" width="23" height="23">
              <use href="./images/symbol.svg#icon-camera-roll-icon"></use>
            </svg>
            <a class="logo" href="./index.html"> Filmoteka</a>
          </div>
          <nav class="header__nav">
            <div class="header__underline">
              <a class="nav-item" href="./index.html">HOME</a>
            </div>
            <a class="nav-item" href="./my_library.html">MY LIBRARY</a>
          </nav>
        </div>
        <div class="wrapper-form">
          <form class="search-form" id="search-form">
            <input type="text" name="searchQuery" autocomplete="off" placeholder="Movie search" />
            <svg class="search__svg" width="12" height="12">
              <use href="./images/symbol.svg#icon-search"></use>
            </svg>
          </form>
          <p class="warning">Search result not successful. Enter the correct movie name</p>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="gallery">
          <ul class="gallery__list"></ul>
        <div class="container">
        <div class="movies"></div>
        <button id="loadMore">Załaduj więcej</button>
    </div>

    <div id="movieModal" class="modal">
        <div class="modal-content">
            <span id="modalCloseButton" class="close-button">&times;</span>
            <div class="modal-left">
                <img alt="Miniatura filmu" id="modalPoster">
            </div>
            <div class="modal-right">
                <h2 id="modalTitle"></h2>
                <p>Średnia ocena: <span id="modalRating"></span></p>
                <p>Popularność: <span id="modalPopularity"></span></p>
                <p>Oryginalny tytuł: <span id="modalOriginalTitle"></span></p>
                <p>Gatunek: <span id="modalGenres"></span></p>
                <p>Opis: <span id="modalOverview"></span></p>
                <div class="modal-buttons">
                    <button id="watchlistButton">Dodaj do obejrzenia</button>
                    <button id="watchedButton">Dodaj do obejrzanych</button>
                </div>
                <p><a id="trailerLink" target="_blank" href="#">Obejrzyj trailer</a></p>
            </div>
        </div>
    </div>
    </main>
    <footer>
      <div class="container">
        <p>
          © 2023 | All Rights Reserved | Developed with ❤️
          <a class="footer-text" href="#" id="goit-link">GoIT Students</a>
        </p>
      </div>
    </footer>
    <script type="module" src="./index.js" defer></script>
    <script type="module" src="./movie_finder.js"></script>
  </body>
</html>
